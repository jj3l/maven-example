modelVersion: 4.0.0
groupId: com.github.jj3l
artifactId: maven-example
version: 1.1.0-SNAPSHOT
packaging: jar
name: maven-example
description: This is an example project to demonstrate Maven usage and configuration.
url: https://jj3l.github.io/maven-example/
organization:
  name: Jäkel
developers:
- id: jjaekel
  name: Jonathan Jäkel
  email: j@j3l.de
  organization: Jonathan Jäkel
  organizationUrl: 'https://www.j3l.de/'
  roles: [Developer]
  timezone: +1
inceptionYear: 2017
licenses:
- name: Apache License, Version 2.0
  url: https://www.apache.org/licenses/LICENSE-2.0.txt
  distribution: repo
scm:
  connection: 'scm:git:https://github.com/jj3l/maven-example.git'
  developerConnection: 'scm:git:git@github.com:jj3l/maven-example.git'
  tag: HEAD
  url: 'https://github.com/jj3l/maven-example/'
properties:
  project.build.sourceEncoding: UTF-8
dependencies:
- groupId: org.junit.jupiter
  artifactId: junit-jupiter-api
  version: 5.1.1
  scope: test
build:
  pluginManagement:
    plugins:
    - artifactId: maven-antrun-plugin
      version: 1.8
    - artifactId: maven-assembly-plugin 
      version: 2.6
    - artifactId: maven-clean-plugin
      version: 2.6.1
    - artifactId: maven-compiler-plugin
      version: 3.7.0
    - artifactId: maven-dependency-plugin 
      version: 2.10
    - artifactId: maven-deploy-plugin
      version: 2.8.2
    - artifactId: maven-enforcer-plugin
      version: 3.0.0-M1
    - artifactId: maven-gpg-plugin
      version: 1.6
    - artifactId: maven-install-plugin
      version: 2.5.2
    - artifactId: maven-jar-plugin
      version: 3.0.2
    - artifactId: maven-javadoc-plugin
      version: 3.0.0
    - artifactId: maven-project-info-reports-plugin
      version: 2.8.1
    - artifactId: maven-release-plugin
      version: 2.5.3
    - artifactId: maven-resources-plugin
      version: 2.7
    - artifactId: maven-site-plugin
      version: 3.7
    - artifactId: maven-source-plugin
      version: 3.0.1
    - artifactId: maven-surefire-plugin
      version: 2.19.1
      dependencies:
      - groupId: org.junit.platform
        artifactId: junit-platform-surefire-provider
        version: 1.1.1
      - groupId: org.junit.jupiter
        artifactId: junit-jupiter-engine
        version: 5.1.1
    - groupId: com.github.github
      artifactId: site-maven-plugin
      version: 0.12
    - groupId: org.codehaus.mojo
      artifactId: license-maven-plugin
      version: 1.16
    - groupId: org.owasp
      artifactId: dependency-check-maven
      version: 3.0.2
    - groupId: org.sonatype.plugins
      artifactId: nexus-staging-maven-plugin
      version: 1.6.8
    - groupId: org.codehaus.mojo
      artifactId: versions-maven-plugin
      version: '2.2'
  plugins:
  - artifactId: maven-compiler-plugin
    configuration:
      source: 10
      target: 10
      release: 10
    # workaround for https://issues.apache.org/jira/browse/MCOMPILER-332?page=com.atlassian.jira.plugin.system.issuetabpanels%3Acomment-tabpanel&focusedCommentId=16411933#comment-16411933
    dependencies:
    - groupId: org.ow2.asm
      artifactId: asm
      version: 6.1
  - artifactId: maven-site-plugin
    configuration:
      skipDeploy: true
  - groupId: com.github.github
    artifactId: site-maven-plugin
    executions:
    - goals:
      - site
      phase: site-deploy
      configuration:
        server: github
        message: Create project website for ${project.version}.
  - artifactId: maven-source-plugin
    executions:
    - id: attach-sources
      goals:
      - jar
  - artifactId: maven-javadoc-plugin
    # To fix https://stackoverflow.com/questions/49460751/execution-attach-javadocs-of-goal-org-apache-maven-pluginsmaven-javadoc-plugin
    dependencies:
    - groupId: org.apache.commons
      artifactId: commons-lang3
      version: 3.7
    configuration:
      additionalOptions:
      - -html5
    executions:
    - id: attach-javadocs
      goals:
      - jar
  - artifactId: maven-enforcer-plugin
    executions:
    - id: no-duplicate-declared-dependencies
      goals:
      - enforce
      configuration:
        rules:
          banDuplicatePomDependencyVersions: ''
    - id: enforce
      goals:
      - enforce
      configuration:
        rules:
          dependencyConvergence: ''
  - groupId: org.owasp
    artifactId: dependency-check-maven
    executions:
    - goals:
      - check
  - groupId: org.codehaus.mojo
    artifactId: license-maven-plugin
    configuration:
      licenseName: apache_v2
      addJavaLicenseAfterPackage: false
      canUpdateCopyright: true
      canUpdateDescription: true
      canUpdateLicense: true
      emptyLineAfterHeader: true
      extraFiles:
        DockerFile: properties
      processStartTag: 'LICENSE_START'
      processEndTag: 'LICENSE_END'
      sectionDelimiter: 'xx'
    executions:
    - id: first
      goals:
      - update-file-header
      phase: process-sources
    - id: second
      goals:
      - update-project-license
  - artifactId: maven-gpg-plugin
    executions:
    - id: sign-artifacts
      phase: verify
      goals:
      - sign
      configuration:
        keyname: ${gpg.keyname}
        passphraseServerId: ${gpg.keyname}
  - groupId: org.sonatype.plugins
    artifactId: nexus-staging-maven-plugin
    extensions: true
    configuration:
      serverId: ossrh
      nexusUrl: https://oss.sonatype.org/
      autoReleaseAfterClose: false
# Required by com.github.github:github-maven-plugins-parent
# https://github.com/github/maven-plugins/blob/master/pom.xml
repositories:
- id: egit
  name: Eclipse egit
  url: https://repo.eclipse.org/content/repositories/egit-releases/
distributionManagement:
  snapshotRepository:
    id: ossrh
    url: https://oss.sonatype.org/content/repositories/snapshots
reporting:
  excludeDefaults: false
  plugins:
  - artifactId: versions-maven-plugin
    groupId: org.codehaus.mojo
    inherited: true
    